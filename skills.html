<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Chakrika Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* Global Styles */
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        html {
            overflow-x: hidden;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, rgb(255, 255, 255), rgb(254, 215, 173));
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, rgb(255, 255, 255), rgb(254, 215, 173));
        }
        nav {
            width: 100%;
            height: 10vh;
            position: sticky;
        }
        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo {
            color: black;
            font-size: 2rem;
            font-weight: bolder;
        }
        .logo span {
            color: rgb(109, 67, 0);
            text-shadow: 0 0 10px rgb(109, 67, 0);
        }
        .hamburg, .cancel {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: black;
            font-size: 2rem;
            display: none;
        }
        .nav-container .links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }
        .nav-container .links a {
            position: relative;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            font-weight: 500;
            transform: 0.3s linear;
        }
        .nav-container .links a::before {
            position: absolute;
            content: "";
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: rgb(109, 67, 0);
            transition: 0.2s linear;
        }
        .nav-container .links a:hover::before {
            width: 100%;
        }
        .nav-container .contact-btn {
            background-color: transparent;
            padding: 5px 20px;
            border-radius: 20px;
            border: 2px solid rgb(109, 67, 0);
            transition: 0.2s linear;
        }
        .nav-container .contact-btn a {
            color: white;
            transition: 0.3s linear;
        }
        .nav-container .contact-btn:hover, .nav-container .contact-btn:hover a {
            background-color: rgb(109, 67, 0);
            color: white;
        }
        .nav-container .links a:hover {
            color: rgb(109, 67, 0);
        }
        .dropdown {
            z-index: 100;
            position: absolute;
            top: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: brightness(40%) blur(3px);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }
        .dropdown .links a {
            color: white;
            display: flex;
            text-decoration: none;
            justify-content: center;
            padding: 15px 0;
            align-items: center;
            transition: 0.2s linear;
        }
        .dropdown .links a:hover {
            background-color: rgb(109, 67, 0);
        }
        section {
            width: 100%;
            height: 90vh;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero .cta {
            text-decoration: none;
            background: #fff;
            color: #2575fc;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .hero .cta:hover {
            background: #2575fc;
            color: #fff;
        }

        /* Skills Section */
        section {
            padding: 3rem 2rem;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .skill {
            background: #fff;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .skill:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .fa-bars {
                display: block;
            }

            .links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Chakrika Gurrala</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="#">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="#">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="#">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="#">Certificates</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="#">Projects</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="#">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
    </nav>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <p>Technologies and tools I specialize in:</p>
        <div class="skills-container">
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/javascript--v1.png" alt="JavaScript">
                JavaScript
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/python--v1.png" alt="Python">
                Python
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/c-programming.png" alt="C">
                C
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/java-coffee-cup-logo--v1.png" alt="Java">
                Java
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/nodejs.png" alt="Node.js">
                Node.js
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/react-native.png" alt="React.js">
                React.js
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/amazon-web-services.png" alt="AWS">
                AWS
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/docker.png" alt="Docker">
                Docker
            </div>
            <!-- Additional Skills -->
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/redux.png" alt="Redux">
                Redux
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/tensorflow.png" alt="TensorFlow">
                TensorFlow
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/flask.png" alt="Flask">
                Flask
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/mongodb.png" alt="MongoDB">
                MongoDB
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/git.png" alt="Git">
                Git
            </div>
            <div class="skill" data-aos="flip-left" data-aos-duration="1000">
                <img src="https://img.icons8.com/color/50/000000/sql.png" alt="SQL">
                SQL
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
